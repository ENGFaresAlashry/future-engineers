<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Future Engineers – Spring Mass Simulation</title>

  <!-- GlowScript / VPython -->
  <script type="text/javascript"
    src="https://www.glowscript.org/lib/glow.3.2.min.js"></script>
  <script type="text/javascript"
    src="https://www.glowscript.org/lib/GlowScriptControls.min.js"></script>

  <style>
    body {
      margin: 0;
      background: black;
      color: #00ccff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    #controls {
      margin: 20px;
    }
    button {
      background: #00ccff;
      color: black;
      border: none;
      padding: 12px 25px;
      margin: 10px;
      font-size: 16px;
      border-radius: 20px;
      cursor: pointer;
    }
    button:hover {
      background: #00ffff;
    }
    #glowscene {
      width: 100%;
      height: 600px;
    }
  </style>
</head>

<body>

<h1>FUTURE ENGINEERS – Spring Mass Simulation</h1>

<div id="controls">
  <button onclick="startSim()">Start</button>
  <button onclick="stopSim()">Stop</button>
</div>

<div id="glowscene"></div>

<script>
"use strict";

let running = false;
let ball, spring;
let v = 0;
let y = 0;
let t = 0;

const m = 0.2;
const k = 10;
const L0 = 1;
const g = 9.8;
const dt = 0.01;

function initScene() {
  scene = canvas({
    width: window.innerWidth,
    height: 600,
    background: color.black,
    container: document.getElementById("glowscene")
  });

  let ceiling = box({pos: vec(0,1.5,0), size: vec(0.6,0.05,0.6), color: color.white});

  ball = sphere({
    pos: vec(0,0,0),
    radius: 0.1,
    color: color.red,
    make_trail: true
  });

  spring = helix({
    pos: ceiling.pos,
    axis: ball.pos - ceiling.pos,
    radius: 0.05,
    coils: 15,
    thickness: 0.02,
    color: color.yellow
  });

  y = ball.pos.y;
  v = 0;
}

function startSim() {
  if (running) return;
  running = true;

  if (!ball) initScene();

  run();
}

function stopSim() {
  running = false;
}

async function run() {
  while (running) {
    await rate(100);

    let L = ball.pos.y - 1.5;
    let Fspring = -k * (Math.abs(L) - L0);
    let a = (Fspring - m * g) / m;

    v += a * dt;
    y += v * dt;

    ball.pos.y = y;
    spring.axis = ball.pos - vec(0,1.5,0);
  }
}
</script>

</body>
</html>
